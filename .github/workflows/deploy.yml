name: Deploy GH pages

permissions:
  contents: write

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ’¾
        uses: actions/checkout@v3
        with:
          node-version: '18'

      - name: Install and Build ðŸ”§
        run: |
          npm ci
          npm run build

      - uses: EdricChan03/action-build-deploy-ghpages@v3.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
